<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>

    <style>
        div#grid-container {
            display: grid;
            background-color: darkgray;
            grid-template-columns: auto auto auto auto; /* 四行 */
            grid-gap: 10px; /* 儲存格之間的距離 */
            padding: 15px;
        }

        div#display {
            height: 60px;
            color: antiquewhite;
            background-color: black;
            font-size: 50px;
            text-align: right;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 5px;

            /* 橫跨五列 start-end */
            grid-column-start: 1;
            grid-column-end: 5;
        }

        button {
            font-size: 30px;
            height: 50px;
            border-radius: 10px;
            text-align: center;
            vertical-align: middle; /* 水平對齊 */
        }
        
        button.number {
            background-color: antiquewhite;
        }
        
        button.operator {
            background-color: chocolate;
            color: azure;
        }

        button:hover {
            background-color: chartreuse;
        }
    </style>

    <script>
        let val;
        let expression = "";
        function init() {
            // querySelectorAll("") 會找出您所要求的物件，像是button、input等
            let btns = document.querySelectorAll("button");
            for (let i = 0; i < btns.length; i++) {
                btns[i].addEventListener('click', buttonClick);
            }
        }

        function buttonClick() {
            // window.alert(this.value);
            // console.log(this.value);
            val = this.value;
            let display = document.getElementById("display");
            switch(val) {
                case '=':
                    let result = eval(expression);
                    display.innerHTML = result;
                    break;
                case 'C':
                    display.innerHTML = "0";
                    expression = ""
                    break;
                default:
                    expression += val;
                    display.innerHTML = expression;
                    break;
            }
        }
    </script>
</head>

<body onload="init()">
    <h1>計算機</h1>
    <div id="grid-container">
        <div id="display">0</div>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="/">/</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="*">*</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="+">+</button>
        <button class="operator" value="C">C</button>
        <button class="number" value="0">0</button>
        <button class="operator" value="=">=</button>
        <button class="operator" value="-">-</button>
    </div>
</body>
</html>
